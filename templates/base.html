<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}MyShop{% endblock %}</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  {% block extra_css %}{% endblock %}
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
  <span class="navbar-brand fw-bold" style="cursor:pointer;" onclick="handleHomeClick()">MyShop</span>
  <a href="/api/store/cart-ui/" class="btn btn-outline-primary me-2">
    <i class="fas fa-shopping-cart"></i> Cart
  </a>
  <div class="ms-auto">
    {% if user.is_authenticated %}
      <form action="/api/store/logout/" method="get" style="display:inline;">
        <button class="btn btn-outline-danger">
          <i class="fas fa-sign-out-alt me-1"></i> Logout
        </button>
      </form>
    {% endif %}
  </div>
  <div class="ms-auto" id="navbar-logout"></div>
</nav>

{% block content %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/scripts.js' %}"></script>

{% block extra_js %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const token = localStorage.getItem("token");
    const logoutContainer = document.getElementById("navbar-logout");

    if (token) {
      logoutContainer.innerHTML = `
        <form action="/api/store/logout/" method="get">
          <button class="btn btn-outline-danger" onclick="handleLogout(event)">
            <i class="fas fa-sign-out-alt me-1"></i> Logout
          </button>
        </form>
      `;
    }
  });

  function handleLogout(event) {
    event.preventDefault(); // prevent default form submission
    localStorage.removeItem('token');
    localStorage.removeItem('refresh');
    window.location.href = '/api/store/login-ui/';
  }

  function handleHomeClick() {
    const token = localStorage.getItem("token");
    if (token) {
      window.location.href = "/api/store/home/";
    } else {
      alert("Please login first");
      window.location.href = "/api/store/login-ui/";
    }
  }
</script>
{% endblock %}
</body>
</html>
