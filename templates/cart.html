{% extends 'base.html' %}
{% load static %}

{% block title %}Cart | MyShop{% endblock %}

{% block content %}
<div class="container mt-5">
  <h3 class="mb-4">Your Cart</h3>
  <div class="text-end mt-4">
    <button id="checkout-button" class="btn btn-success">
      <i class="fas fa-credit-card"></i> Checkout
    </button>
  </div>
  <div id="cart-container" class="row"></div>
  <div id="empty-cart" class="text-center text-muted mt-5" style="display: none;">
    <i class="fas fa-shopping-cart fa-3x mb-3"></i>
    <p>Your cart is empty.</p>
    <a href="/api/store/home/" class="btn btn-primary">Continue Shopping</a>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script>

function removeFromCart(productId) {
  const token = localStorage.getItem("token");
  console.log("Removing product ID:", productId);

  fetch(`/api/store/cart/remove/${productId}/`, {
    method: 'DELETE',
    headers: {
      'Authorization': `Bearer ${token}`
    }
  })
  .then(response => {
    if (!response.ok) {
      console.error("Failed to remove item.");
    }
    location.reload();
  })
  .catch(err => {
    console.error("Error removing item:", err);
  });
}

document.addEventListener("DOMContentLoaded", function () {
  const token = localStorage.getItem("token");
  if (!token) {
    window.location.href = "/api/store/login-ui/";
    return;
  }

  fetchCartItems();

  async function fetchCartItems() {
    try {
      const response = await fetch("/api/store/cart/", {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      if (!response.ok) {
        throw new Error("Failed to fetch cart items");
      }

      const result = await response.json();
      const cartContainer = document.getElementById("cart-container");
      const emptyCart = document.getElementById("empty-cart");

      cartContainer.innerHTML = '';

      const items = result.data.cart;

      if (items.length === 0) {
        emptyCart.style.display = 'block';
        return;
      }

      items.forEach((item) => {
        const card = document.createElement("div");
        card.className = "col-md-6 mb-4";

        const imageUrl = item.image?.startsWith("http") || item.image?.startsWith("/media/")
          ? item.image
          : `/media/${item.image}`;

        const productDetailUrl = `/api/store/product-ui/?id=${item.product_id}`;

        card.innerHTML = `
        <div class="card h-100 shadow-sm product-card" data-url="${productDetailUrl}" style="cursor: pointer;">
          <div class="row g-0 h-100">
            <div class="col-1 d-flex align-items-start p-2">
              <input type="checkbox" class="form-check-input cart-checkbox" value="${item.product_id}">
            </div>
            <div class="col-7">
              <div class="card-body d-flex flex-column h-100">
                <h5 class="card-title">${item.product}</h5>
                <p class="card-text mb-1">Price: â‚¹${item.price}</p>
                <p class="card-text mb-1">Quantity: <strong>${item.quantity}</strong></p>
                <p class="card-text fw-bold">Total: â‚¹${item.total}</p>
                <button class="btn btn-danger btn-sm mt-auto remove-btn" onclick="event.stopPropagation(); removeFromCart(${item.product_id})">
                  <i class="fas fa-trash"></i> Remove
                </button>
              </div>
            </div>
            <div class="col-4 d-flex align-items-center p-2">
              <img src="${imageUrl}" class="img-fluid rounded" alt="${item.product}" style="max-height: 120px; object-fit: contain;">
            </div>
          </div>
        </div>
      `;

        cartContainer.appendChild(card);
      });

      document.getElementById("checkout-button").addEventListener("click", async function () {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "/api/store/login-ui/";
          return;
        }

        const selectedCheckboxes = document.querySelectorAll(".cart-checkbox:checked");
        const selectedIds = Array.from(selectedCheckboxes).map(cb => parseInt(cb.value));

        // We can remove this condition if we want to allow checkout with no items selected
        // but it might be better UX to alert the user
        // if (selectedIds.length === 0) {
        //   alert("Please select at least one item to checkout.");
        //   return;
  
        try {
          const response = await fetch("/api/store/orders/checkout/selected/", {
            method: "POST",
            headers: {
              "Authorization": `Bearer ${token}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ product_ids: selectedIds })
          });

          const result = await response.json();

          if (!result.success) {
            alert(result.message || "Checkout failed");
            return;
          }

          // alert("Selected items checked out successfully!");
          window.location.href = "/api/store/home/";  // Redirect as needed

        } catch (error) {
          console.error("Checkout error:", error);
          // alert("Something went wrong during checkout.");
        }
      });

      // ðŸ”— Make entire card clickable (except Remove button)
      document.querySelectorAll(".product-card").forEach(card => {
        card.addEventListener("click", function (e) {
          if (e.target.tagName === 'INPUT' || e.target.classList.contains('remove-btn') || e.target.closest('button')) {
            return;
          }
          const url = this.getAttribute("data-url");
          window.location.href = url;
        });
      });

      emptyCart.style.display = 'none';

    } catch (err) {
      console.error("Error fetching cart items:", err);
    }
  }
});

// Handle full cart checkout
document.getElementById("checkout-button").addEventListener("click", async function () {
  const token = localStorage.getItem("token");
  if (!token) {
    window.location.href = "/api/store/login-ui/";
    return;
  }

  try {
    const response = await fetch("/api/store/orders/checkout/", {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json"
      }
    });

    const result = await response.json();

    if (!result.success) {
      alert(result.message || "Checkout failed");
      return;
    }

    // alert("Order placed successfully!");
    window.location.href = "/api/store/home/";  // Redirect to order history or summary page

  } catch (error) {
    console.error("Checkout error:", error);
    alert("Something went wrong during checkout.");
  }
});

</script>
{% endblock %}
